<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <!-- normalize css -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/c5da11996e.js" crossorigin="anonymous"></script>
    <!-- main css -->
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <!-- https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883334/person-1_rfzshl.jpg -->
    <main>
      <div class="container">
        <!-- title -->
        <div class="title">
          <h2>our reviews</h2>
          <div class="title-underline"></div>
        </div>
        <!-- review -->
        <article class="review">
          <div class="img-container">
            <img
              src="https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883334/person-1_rfzshl.jpg"
              class="img"
              id="person-img"
              alt=""
            />
          </div>
          <h4 id="author">sara jones</h4>
          <p id="job">ux designer</p>
          <p id="info">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Non aperiam optio beatae
            debitis fugiat, impedit dignissimos! Aperiam eaque est perferendis.
          </p>
          <!-- prev next buttons-->
          <div class="button-container">
            <button type="button" class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button type="button" class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!-- random button -->
          <button class="btn random-btn">suprise me</button>
        </article>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
