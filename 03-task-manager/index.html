<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <!-- normalize css -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/c5da11996e.js" crossorigin="anonymous"></script>
    <!-- main css -->
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <form class="form task-form">
      <h4>task manager</h4>
      <div class="form-control">
        <input
          class="form-input task-input"
          type="text"
          name="name"
          placeholder="e.g. wash dishes"
        />
        <button class="btn submit-btn" type="submit">submit</button>
      </div>
      <small class="form-alert">there as an error</small>
    </form>
    <section class="tasks-container">
      <p class="loading-text">Loading...</p>
      <div class="tasks">
        <!-- single task -->
        <div class="single-task">
          <h5>
            <i class="far fa-check-circle"></i>
            first task
          </h5>
          <div class="task-links">
            <!-- edit link -->
            <a href="task.html" class="edit-link">
              <i class="fas fa-edit"></i>
            </a>
            <!-- delete btn -->
            <button type="button" class="delete-btn" data-id="123">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
        <!-- end of single task -->
        <!-- single task -->
        <div class="single-task task-completed">
          <h5>
            <i class="far fa-check-circle"></i>
            second task
          </h5>
          <div class="task-links">
            <!-- edit link -->
            <a href="task.html" class="edit-link">
              <i class="fas fa-edit"></i>
            </a>
            <!-- delete btn -->
            <button type="button" class="delete-btn" data-id="123">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
        <!-- end of single task -->
      </div>
    </section>
  </body>
</html>
