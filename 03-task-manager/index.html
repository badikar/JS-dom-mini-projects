<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <!-- normalize css -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/c5da11996e.js" crossorigin="anonymous"></script>
    <!-- main css -->
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <form action="" class="form task-form">
          <h2>task manager</h2>
          <form action="">
            <input type="text" placeholder="e.g. wash dishes" />
            <button class="btn" type="submit">submit</button>
          </form>
          <h4>there as an error</h4>
        </section>
        <h4>loading...</h4>
        <article class="task">
          <h3>task name</h3>
          <div class="task-icons">
            <i class="fas fa-edit"></i>
            <i class="fas fa-trash"></i>
          </div>
        </article>
        <article class="task-removed">
          <h3>task name</h3>
          <div class="task-icons">
            <i class="fas fa-edit"></i>
            <i class="fas fa-trash"></i>
          </div>
        </article>
      </form>
      </div>
    </main>
  </body>
</html>
