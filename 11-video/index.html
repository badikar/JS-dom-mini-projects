<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>
    <!-- normalize css -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/c5da11996e.js" crossorigin="anonymous"></script>
    <!-- main css -->
    <link rel="stylesheet" href="./main.css" />
    <!-- flavicon fix -->
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <!-- preloader - is position fixed so i could place it anywhere in html -->
    <div class="preloader">
      <img src="./preloader.gif" alt="preloader" />
    </div>

    <!-- header -->
    <header>
      <video class="video-container" muted autoplay loop>
        <source src="./video.mp4" type="video/mp4" />
      </video>
      <h1>video project</h1>
      <!-- video switch -->
      <button class="switch-btn">
        <span> play </span>
        <span> pause </span>
        <span class="switch"></span>
      </button>
    </header>
    <script src="./app.js"></script>
  </body>
</html>
